<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Emission</title>
    <link rel="stylesheet" href="style.css">
    <script src="emission.js" type="module"></script>
</head>

<body>
    <canvas id="glcanvas" tabindex="1"></canvas>
    <div class="crosshair"></div>
    <div id="controls">
        H - hide / show this list <br/>
        WASD - movement <br/>
        E - hold / drop object <br/>
        Mouse Wheel - move held object <br/>
        C - combine held object with nearby shapes <br/>
        B - break apart held object <br/>
        Q - submit held object
    </div>
    <div id="score"></div>
</body>

</html>
